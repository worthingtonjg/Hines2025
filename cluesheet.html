<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Sheet</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            background-image: url('background.png');
            background-repeat: repeat;
            background-size: auto;
            background-position: top left;
        }

        h1 {
            color: #6A3F47;
        }

        .clue-category {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #6A3F47;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .clue-category h2 {
            color: #AF6A59;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1rem;
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .collected {
            color: green;
            font-weight: bold;
        }

        .not-collected {
            color: red;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-icon.collected {
            background-color: green;
        }

        .status-icon.not-collected {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Clue Sheet</h1>

    <div class="clue-category" id="weapons">
        <h2>Weapons</h2>
        <ul></ul>
    </div>

    <div class="clue-category" id="suspects">
        <h2>Suspects</h2>
        <ul></ul>
    </div>

    <div class="clue-category" id="rooms">
        <h2>Rooms</h2>
        <ul></ul>
    </div>

    <script>
        const data = {
            weapons: ['Cheese', 'Dagger', 'Rope', 'Revolver', 'Saber', 'Spear', 'Vase', 'Wine Bottle'],
            suspects: ['Greens', 'Mahoganys', 'Mustards', 'Noirs', 'Orchids', 'Peacocks', 'Plums', 'Scarlets', 'Whites'],
            rooms: ['Eagles Nest', 'Kitty Hines', 'Seaside Retreat', 'Secret Garden', 'Library', 'Lodge', 'Victorian Rose', 'Winter Dreams']
        };

        const collectedClues = JSON.parse(localStorage.getItem('playerHand')) || [];

        function populateClues(category, clues) {
            const list = document.querySelector(`#${category} ul`);
            clues.forEach(clue => {
                const listItem = document.createElement('li');
                const isCollected = collectedClues.includes(clue);

                listItem.innerHTML = `
                    <span class="status-icon ${isCollected ? 'collected' : 'not-collected'}"></span>
                    <span class="${isCollected ? 'collected' : 'not-collected'}">${clue}</span>
                `;

                list.appendChild(listItem);
            });
        }

        populateClues('weapons', data.weapons);
        populateClues('suspects', data.suspects);
        populateClues('rooms', data.rooms);
    </script>
</body>
</html>
