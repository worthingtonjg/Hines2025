<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Hand</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            background-image: url('background.png');
            background-repeat: repeat;
            background-size: auto;
            background-position: top left;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        select, button {
            font-family: 'Georgia', serif;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #6A3F47;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #AF6A59;
            color: white;
            font-weight: bold;
        }

        .hand {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            border: 3px solid #6A3F47;
            border-radius: 10px;
            background-color: #fff;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            position: relative;
            width: 150px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Player Hand</h1>

    <div class="controls">
        <select id="category">
            <option value="weapons">Weapons</option>
            <option value="suspects">Suspects</option>
            <option value="rooms">Rooms</option>
        </select>

        <select id="items">
            <!-- Options will be dynamically populated -->
        </select>

        <button id="add-card">Add Card</button>
    </div>

    <div class="hand" id="hand"></div>

    <script>
        const data = {
            weapons: ['Revolver', 'Knife', 'Wrench'],
            suspects: ['Miss Scarlet', 'Colonel Mustard', 'Mrs. Peacock'],
            rooms: ['Library', 'Study', 'Kitchen']
        };

        const categorySelect = document.getElementById('category');
        const itemsSelect = document.getElementById('items');
        const handDiv = document.getElementById('hand');
        const addCardButton = document.getElementById('add-card');

        // Initialize items dropdown
        function updateItems() {
            const category = categorySelect.value;
            itemsSelect.innerHTML = '';
            data[category].forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemsSelect.appendChild(option);
            });
        }

        // Load hand from localStorage
        function loadHand() {
            const storedHand = JSON.parse(localStorage.getItem('playerHand')) || [];
            storedHand.forEach(item => addCardToHand(item));
        }

        // Save hand to localStorage
        function saveHand() {
            const cards = Array.from(handDiv.children).map(card => card.dataset.name);
            localStorage.setItem('playerHand', JSON.stringify(cards));
        }

        // Add a card to the hand
        function addCardToHand(name) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.name = name;
            card.innerHTML = `
                <img src="images/${name.toLowerCase().replace(/ /g, '_')}.jpg" alt="${name}">
                <div class="card-label">${name}</div>
            `;

            card.addEventListener('click', () => {
                alert(`Showing card: ${name}`);
            });

            handDiv.appendChild(card);
            saveHand();
        }

        // Event listeners
        categorySelect.addEventListener('change', updateItems);

        addCardButton.addEventListener('click', () => {
            const selectedItem = itemsSelect.value;
            addCardToHand(selectedItem);
        });

        // Initial setup
        updateItems();
        loadHand();
    </script>
</body>
</html>
