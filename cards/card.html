<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Example Cards -->
    <div class="card">
        <img src="weapon1.jpg" alt="Weapon Image">
        <div class="card-label">Revolver</div>
    </div>

    <div class="card">
        <img src="room1.jpg" alt="Room Image">
        <div class="card-label">Library</div>
    </div>

    <div class="card">
        <img src="character1.jpg" alt="Character Image">
        <div class="card-label">Miss Scarlet</div>
    </div>

    <!-- Add more cards as needed -->
</body>
</html>
