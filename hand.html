<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Hand</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            background-image: url('background.png');
            background-repeat: repeat;
            background-size: auto;
            background-position: top left;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            text-align: center;
        }

        select, button {
            font-family: 'Georgia', serif;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #6A3F47;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #AF6A59;
            color: white;
            font-weight: bold;
        }

        .hand {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            border: 3px solid #6A3F47;
            border-radius: 10px;
            background-color: #fff;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            position: relative;
            width: 150px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, z-index 0.3s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .card.fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .remove-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="category">
            <option value="weapons">Weapons</option>
            <option value="suspects">Suspects</option>
            <option value="rooms">Rooms</option>
        </select>

        <select id="items">
            <!-- Options will be dynamically populated -->
        </select>

        <button id="add-card">Add Card</button>
    </div>

    <div class="hand" id="hand"></div>

    <div class="overlay" id="overlay"></div>

    <script>
        const data = {
            weapons: ['Cheese','Revolver', 'Knife', 'Wrench'],
            suspects: ['Miss Scarlet', 'Colonel Mustard', 'Mrs. Peacock'],
            rooms: ['Library', 'Study', 'Kitchen']
        };

        const categorySelect = document.getElementById('category');
        const itemsSelect = document.getElementById('items');
        const handDiv = document.getElementById('hand');
        const addCardButton = document.getElementById('add-card');
        const overlay = document.getElementById('overlay');

        // Initialize items dropdown
        function updateItems() {
            const category = categorySelect.value;
            itemsSelect.innerHTML = '';
            data[category].forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemsSelect.appendChild(option);
            });
        }

        // Load hand from localStorage
        function loadHand() {
            const storedHand = JSON.parse(localStorage.getItem('playerHand')) || [];
            storedHand.forEach(item => addCardToHand(item));
        }

        // Save hand to localStorage
        function saveHand() {
            const cards = Array.from(handDiv.children).map(card => card.dataset.name);
            localStorage.setItem('playerHand', JSON.stringify(cards));
        }

        // Add a card to the hand
        function addCardToHand(name) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.name = name;
            card.innerHTML = `
                <img src="cards/${name.toLowerCase().replace(/ /g, '_')}.png" alt="${name}">
                <div class="card-label">${name}</div>
            `;

            card.addEventListener('click', () => {
                toggleFullscreen(card);
            });

            handDiv.appendChild(card);
            saveHand();
        }

        // Toggle fullscreen mode for a card
        function toggleFullscreen(card) {
            const isFullscreen = card.classList.contains('fullscreen');

            if (isFullscreen) {
                card.classList.remove('fullscreen');
                overlay.classList.remove('active');
                handDiv.style.display = 'flex';
                removeRemoveButton();
            } else {
                Array.from(handDiv.children).forEach(c => c !== card && c.classList.remove('fullscreen'));
                card.classList.add('fullscreen');
                overlay.classList.add('active');
                handDiv.style.display = 'none';
                showRemoveButton(card);
            }
        }

        // Show remove button
        function showRemoveButton(card) {
            const removeButton = document.createElement('button');
            removeButton.className = 'remove-button';
            removeButton.textContent = 'Remove Card';
            removeButton.addEventListener('click', () => {
                card.remove();
                saveHand();
                overlay.classList.remove('active');
                handDiv.style.display = 'flex';
                removeRemoveButton();
            });
            document.body.appendChild(removeButton);
        }

        // Remove the remove button
        function removeRemoveButton() {
            const removeButton = document.querySelector('.remove-button');
            if (removeButton) {
                removeButton.remove();
            }
        }

        // Hide fullscreen card when overlay is clicked
        overlay.addEventListener('click', () => {
            const fullscreenCard = document.querySelector('.card.fullscreen');
            if (fullscreenCard) {
                fullscreenCard.classList.remove('fullscreen');
            }
            overlay.classList.remove('active');
            handDiv.style.display = 'flex';
            removeRemoveButton();
        });

        // Event listeners
        categorySelect.addEventListener('change', updateItems);

        addCardButton.addEventListener('click', () => {
            const selectedItem = itemsSelect.value;
            addCardToHand(selectedItem);
        });

        // Initial setup
        updateItems();
        loadHand();
    </script>
</body>
</html>
