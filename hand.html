<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Hand</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            background-image: url('background.png');
            background-repeat: repeat;
            background-size: auto;
            background-position: top left;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            text-align: center;
        }

        select, button {
            font-family: 'Georgia', serif;
            font-size: 1rem;
            padding: 10px;
            border: 2px solid #6A3F47;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #AF6A59;
            color: white;
            font-weight: bold;
        }

        .hand {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            border: 3px solid #6A3F47;
            border-radius: 10px;
            background-color: #fff;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .card {
            position: relative;
            width: 150px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, z-index 0.3s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-label {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .card.fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .remove-button {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c9302c;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        .card-container.hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="controls">
        <select id="category">
            <option value="weapons">Weapons</option>
            <option value="suspects">Suspects</option>
            <option value="rooms">Rooms</option>
        </select>

        <select id="items">
            <!-- Options will be dynamically populated -->
        </select>

        <button id="add-card">Add Card</button>
    </div>

    <div class="hand" id="hand"></div>

    <script>
        const data = {
            weapons: ['Cheese', 'Revolver', 'Knife', 'Wrench'],
            suspects: ['Miss Scarlet', 'Colonel Mustard', 'Mrs. Peacock'],
            rooms: ['Library', 'Study', 'Kitchen']
        };

        const categorySelect = document.getElementById('category');
        const itemsSelect = document.getElementById('items');
        const handDiv = document.getElementById('hand');
        const addCardButton = document.getElementById('add-card');

        function updateItems() {
            const category = categorySelect.value;
            itemsSelect.innerHTML = '';
            data[category].forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemsSelect.appendChild(option);
            });
        }

        function loadHand() {
            const storedHand = JSON.parse(localStorage.getItem('playerHand')) || [];
            storedHand.forEach(item => addCardToHand(item));
        }

        function saveHand() {
            const cards = Array.from(handDiv.children).map(container => container.dataset.name);
            localStorage.setItem('playerHand', JSON.stringify(cards));
        }

        function addCardToHand(name, select = false) {
            if (!name) return; // Exit if name is invalid
        
            // Check if the card already exists in the hand
            const existingCard = Array.from(handDiv.children).find(
                container => container.dataset.name === name
            );
            if (existingCard) {
                return;
            }
        
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';
            cardContainer.dataset.name = name;
        
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="cards/${name.toLowerCase().replace(/ /g, '_')}.png" alt="${name}">
                <div class="card-label">${name}</div>
            `;
        
            card.addEventListener('click', () => toggleFullscreen(card));
        
            const removeButton = document.createElement('button');
            removeButton.className = 'remove-button';
            removeButton.textContent = 'Remove Card';
            removeButton.addEventListener('click', () => {
                cardContainer.remove();
                saveHand();
            });
        
            cardContainer.appendChild(card);
            cardContainer.appendChild(removeButton);
            handDiv.appendChild(cardContainer);
        
            if (select) {
                toggleFullscreen(card);
            }
        
            saveHand();
        }


        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        document.body.appendChild(overlay);
        
        function toggleFullscreen(card) {
            const isFullscreen = card.classList.contains('fullscreen');
        
            if (isFullscreen) {
                // Deselect card
                card.classList.remove('fullscreen');
                overlay.classList.remove('active');
                Array.from(handDiv.children).forEach(container => container.classList.remove('hidden'));
            } else {
                // Select card
                card.classList.add('fullscreen');
                overlay.classList.add('active');
                Array.from(handDiv.children).forEach(container => {
                    if (!container.contains(card)) {
                        container.classList.add('hidden');
                    }
                });
            }
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        categorySelect.addEventListener('change', updateItems);

        addCardButton.addEventListener('click', () => {
            const selectedItem = itemsSelect.value;
            addCardToHand(selectedItem);
        });

        // Handle overlay click to deselect the card
        overlay.addEventListener('click', () => {
            const fullscreenCard = document.querySelector('.card.fullscreen');
            if (fullscreenCard) {
                fullscreenCard.classList.remove('fullscreen');
            }
            overlay.classList.remove('active');
            Array.from(handDiv.children).forEach(container => container.classList.remove('hidden'));
        });
        
        window.addEventListener('DOMContentLoaded', () => {
            // Load saved cards
            loadHand();
        
            // Get the card name from the query parameter
            const cardName = getQueryParam('card');
            if (cardName) {
                addCardToHand(cardName, true); // Add and select the card
            }
        
            // Initialize dropdown items
            updateItems();
        });

        updateItems();
        loadHand();
    </script>
</body>
</html>
