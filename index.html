<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery Dinner Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .invitation h1 {
            font-size: 2.5rem;
            color: #8b0000;
            margin-bottom: 10px;
        }
        .invitation h2 {
            font-size: 1.8rem;
            color: #444;
            margin: 10px 0;
        }
        .invitation p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .invitation .location {
            font-style: italic;
            color: #555;
        }
        .invitation .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 768px) {
            .invitation {
                padding: 15px;
            }
            .invitation h1 {
                font-size: 2rem;
            }
            .invitation h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <h2>Murder Mystery Dinner & Overnight Excursion</h2>
        <p>Join us as we celebrate</p>
        <h2>Jana's 50th Birthday</h2>
        <p>January 20th at 7:00 PM</p>
        <p class="location">The Hines Mansion<br>383 West 100 South<br>Provo, Utah 84601</p>
        <p>We can't wait to see you there!</p>
        <div class="footer">Please RSVP by January 10th</div>
    </div>
</body>
</html>
