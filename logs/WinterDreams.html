<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Dreams ~ Guest Log</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 20px;
            min-height: 100vh;
            box-sizing: border-box;

            background-image: url('../background.png');
            background-repeat: repeat;
            background-size: auto;
            background-position: top left;
        }

        .guest-log {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
            text-align: left;
        }

        .guest-log h1 {
            font-size: 2rem;
            color: #6A3F47;
            margin-bottom: 10px;
        }

        .guest-log h2 {
            font-size: 1.5rem;
            color: #AF6A59;
            margin: 10px 0;
        }

        .entry {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .entry:last-child {
            border-bottom: none;
        }

        .entry-date {
            font-weight: bold;
            color: #555;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
        }

        .entry-details {
            margin-top: 5px;
            color: #555;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
        }

        .entry-author {
            text-align: right;
            color: #555;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .guest-log {
                padding: 15px;
            }

            .guest-log h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
