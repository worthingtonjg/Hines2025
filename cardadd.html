<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f5f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #6A3F47;
        }

        #qr-video {
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            font-size: 1rem;
            padding: 10px;
            width: 300px;
            border: 2px solid #6A3F47;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #6A3F47;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
    <a href="hand" style="
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-family: 'Georgia', serif;
        font-size: 1rem;
        color: #fff;
        background-color: #6A3F47;
        border-radius: 5px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    " onmouseover="this.style.backgroundColor='#AF6A59'"
       onmouseout="this.style.backgroundColor='#6A3F47'">
       ‚Üê Back to Previous Page
    </a>

    <h1>QR Code Scanner</h1>
    <video id="qr-video" autoplay></video>
    <div class="input-group">
        <input type="text" id="url-input" placeholder="Scanned URL will appear here">
        <button id="go-button">Go to URL</button>
    </div>
    <div id="status">Point your camera at a QR code</div>

    <script>
        const video = document.getElementById("qr-video");
        const urlInput = document.getElementById("url-input");
        const goButton = document.getElementById("go-button");
        const statusDiv = document.getElementById("status");
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        let scanning = true;

        // Start the video stream
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanning = true;
            } catch (err) {
                console.error("Error accessing the camera:", err);
                statusDiv.textContent = "Unable to access the camera. Please check your permissions.";
            }
        }

        // QR Code scanning function
        function scanQRCode() {
            if (!scanning) return;

            // Set canvas dimensions to match the video feed
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current video frame on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Extract image data from the canvas
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Decode QR code using jsQR
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCode) {
                console.log("QR Code Data:", qrCode.data);

                // Populate the text box with the scanned URL
                urlInput.value = qrCode.data;
                statusDiv.textContent = "QR Code detected. URL updated.";
            } else {
                statusDiv.textContent = "Scanning for QR codes...";
            }

            // Keep scanning
            requestAnimationFrame(scanQRCode);
        }

        // Navigate to the URL on button click
        goButton.addEventListener("click", () => {
            const url = urlInput.value;
            if (isValidUrl(url)) {
                window.location.href = url;
            } else {
                alert("The entered text is not a valid URL.");
            }
        });

        // Validate URLs
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch {
                return false;
            }
        }

        // Start scanning when the video feed is ready
        video.addEventListener("loadeddata", scanQRCode);

        // Start the video stream on page load
        startVideo();
    </script>
</body>
</html>
