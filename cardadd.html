<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f3f3f3;
        }

        h1 {
            margin-bottom: 20px;
        }

        #qr-video {
            width: 100%;
            max-width: 400px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #status {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="qr-video" autoplay></video>
    <div id="status">Point your camera at a QR code</div>
    <button id="stop-button" style="display: none;">Stop Scanning</button>

    <script>
        const video = document.getElementById("qr-video");
        const statusDiv = document.getElementById("status");
        const stopButton = document.getElementById("stop-button");
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        let scanning = true;

        // Function to start the video stream
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanning = true;
                stopButton.style.display = "block";
            } catch (err) {
                console.error("Error accessing the camera:", err);
                statusDiv.textContent = "Unable to access the camera. Please check your permissions.";
            }
        }

        // Function to scan QR codes from the video feed
        function scanQRCode() {
            if (!scanning) return;

            // Set canvas dimensions to match the video feed
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current video frame on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Extract image data from the canvas
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Decode QR code using jsQR
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCode) {
                console.log("QR Code Data:", qrCode.data);
                statusDiv.textContent = `QR Code Detected: ${qrCode.data}`;
                alert(`QR Code Content: ${qrCode.data}`);
                stopVideo(); // Stop the video stream when a QR code is detected
            } else {
                statusDiv.textContent = "Scanning for QR codes...";
                requestAnimationFrame(scanQRCode); // Continue scanning
            }
        }

        // Function to stop the video stream
        function stopVideo() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            scanning = false;
            stopButton.style.display = "none";
            statusDiv.textContent = "Scanning stopped.";
        }

        // Start scanning on video loaded
        video.addEventListener("loadeddata", scanQRCode);

        // Stop scanning on button click
        stopButton.addEventListener("click", stopVideo);

        // Start the camera when the page loads
        startVideo();
    </script>
</body>
</html>
